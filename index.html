<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>form</title>
	<link rel="stylesheet" href="form.css">
</head>
<body>
	
	<div class="wrapper">
	     <form action="#" method="get" enctype="multipart/form-data"> 

		      <label for="first_name">First Name:</label> <br>
		      <input type="first_name" placeholder="Type your first name" name="first_name" id="first_name" class="first_name">
		
		      <br><br>
		      <label for="last_name">Last Name:</label> <br>
		      <input type="last_name" placeholder="Type your last_name" name="last_name" id="last_name" class="last_name">


		      <br><br>
		      <label for="email">Email Address:</label> <br>
		      <input type="email" placeholder="Type your email address" name="email" id="email" class="email">

		      <br><br>
		      <label for="Password">Password:</label> <br>
		      <input type="Password" placeholder="Type your Password" name="Password" id="Password" class="Password">

		      <br><br>
		      <label for="dateofbirth">Date of Birth:</label> <br>
		      <input type="dateofbirth" placeholder="Type your date of birth d-m-y" name="dateofbirth" id="dateofbirth" class="dateofbirth">


		      <br><br>
		      <label for="location">Location:</label> <br>
		      <input type="location" placeholder="Type your date of birth d-m-y" name="location" id="location" class="location">

		      <br><br>
		      <label for="gender">Gender:</label>
		      <span style="color:black;">
		      <input type="radio" value="male" name="gender" id="gender" class="gender"><span>male</span>
		      <input type="radio" value="female" name="gender" id="gender" class="gender"><span>female</span>

		      <br><br>
		      <label for="educationqualification">Education Qualification:</label>
		      <input type="checkbox" value="SSC" name="SSC"><span>SSC</span>
		      <input type="checkbox" value="HSC" name="HSC"><span>HSC</span>




		      <br><br>
		      <label for="message">Your Message:</label> <br>
		      <textarea cols="95" rows="10" placeholder="Type your message here" name="message" id="message" class="message"></textarea> 

		      <br><br>

		      
		      <button type="Resest">Reset</button>
		      <button type="Submit">Submit</button>
		 </form>
	</div>
	   

</body>
</html>
